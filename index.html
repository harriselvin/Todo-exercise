<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./Script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <h1>To-do List</h1>
            </div>
        </header>
        <div class="search-container">
            <button class="sort">Sorting</button>
            <input class="input" type="text" placeholder="Add items to your todo list...">
            <button class="add">Add</button>
        </div>
        <div class="todo-list">
            <ul>
                <li><input class="chkbox" type="checkbox"><span class="list-text">Hi</span><button class="delete">X</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
